
<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Event Listener</title>

    <style>
        body {
            max-width: 400px;
            
        }

        #url {
            width: 190px;
        }

        span,
        #url {
            color: blue;
        }
    </style>
</head>

<body>


    <p>
    <h3>Battery Status</h3> <br>
    <span id="charging">

    </span>
    <p>

        <span id="batteryLevel">

        </span>

    </p>

    </p>



    <p>
    <h3>Online Status</h3> <br>
    <span id="onlineStatus"> </span>
    </p>

    <p>
    <h2>Keyboard</h2> <br>
    <span id="pressedKey">Keyboard </span>
    </p>



    <hr />
    <pre id=sample>This text is not shown. Why?</pre>
    <b>
        <h2>Sample code</h2>
    </b>


    <hr />

    <script>
        "use strict";
        function init() {
            navigator.getBattery().then(battery =>

                battery.onchargingchange = () => document.querySelector("#charging").innerText
                    = "Battery Charge Status :  "
                    + (battery.charging ? "Charging" : "Don't Charging")

            )
            navigator.getBattery().then(battery =>
                battery.onlevelchange = () =>
                    document.querySelector("#batteryLevel").innerText = 100 * battery.level + '%'
            )
            onlineStatus.innerText = " " + navigator.onLine;

            ononline = (e) => document.querySelector("#onlineStatus") = "= " + navigator.onLine
            onoffline = (e) => document.querySelector("#onlineStatus") = "= " + navigator.onLine
            onkeydown = (event) => document.querySelector("#pressedKey").innerText
                = "Pressed Key: " + event.key

        }
        init();

        document.querySelector("#sample").innerText = init + "\n";
    </script>

</body>

</html>
