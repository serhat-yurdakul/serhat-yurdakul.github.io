<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Listener</title>

    <style>
        body {
            max-width: 400px;
        }

        #url {
            width: 190px;
        }

        span,
        #url {
            color: blue;
        }
    </style>
</head>

<body>

    <pre>Battery Status</pre>
    <p>
        <span id="charge"></span>

    </p>

    <pre>Charging Level Status</pre>
    <p>
        <span id="levelStatus"></span>

    </p>
    <pre>Online Status</pre>
    <p>
        <span id="onlineStatu"></span>
    </p>

    <pre>Pressed Key</pre>
    <p>
        <span id="pressedKey"></span>
    </p>

    <b>Sample code</b>
    <pre id="sample">This text is not shown. Why?</pre>

    <hr />

    <script>
        var sampleCode = document.getElementById("sampleCode")

        function init() {


            navigator.getBattery().then(b => {
                charge.innerText = (b.charging ? "Charging" : "Discharging")
                b.onchargingchange = function () {
                    charge.innerText = (b.charging ? "Charging" : "Discharging")
                    console.log(b.charging)
                }
            }
            )
            navigator.getBattery().then(b => {
                document.getElementById("levelStatus").innerText = b.level * 100 + "%"
                console.log(b)
            })

            onlineStatu.innerText = +navigator.onLine;

            ononline = (e) => onlineStatu.innerText = navigator.onLine
            onoffline = (e) => onlineStatu.innerText = navigator.onLine
            onkeydown = (e) => document.getElementById("pressedKey").innerText = e.key
        }

        init()

        sample.innerText = init
    </script>

</body>

</html>
