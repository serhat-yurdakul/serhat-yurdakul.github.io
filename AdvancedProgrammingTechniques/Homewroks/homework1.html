<script>
"use strict";

function makeRows(m, n) {
    let row = "<th></th>";
    for (let j = 0.5; j <= 3; j+=0.5)
        row += "<th>"+"Î»=" +j+"</th>";
    let text = "<tr>"+row+"</tr>";

    for (let i = 0; i <= m; i++) {
       row = "<th>"+"x="+i+"</th>";

       for (let j = 1; j <= n; j++) {
         let p =poissonformul(i,(j/2));
         row += "<td>"+ p.toFixed(4) +"</td>";
       }
       text += "<tr>"+row+"</tr>";
    }

console.log("makeRows: "+m+"x"+n);
    tablo.innerHTML = text;

}
function tableFromMenu() {
    let [m, n] = size.value.split("x");
    makeRows(m, n);
    rows.value = m;
    cols.value = n;
}
function tableFromInput() {
    let m = rows.value;
    let n = cols.value;
    makeRows(m, n);
    size.value = m+"x"+n;
}
    title.innerText = document.title;
    sample.innerText = makeRows.toString();
    makeRows(8, 6);


function poissonformul(x,lamda){

     let e=2.718281;
     let exponentialPower = Math.pow(+e, -(+lamda));
     let lamdaPower = Math.pow(lamda, x);
     let multiplication = exponentialPower * lamdaPower;
     let division = fact(x);

         return (multiplication / division);

}
function fact(y) {
   if(y==0) {
      return 1;
   }
   return y * fact(y-1);
}
